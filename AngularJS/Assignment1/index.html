<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message.green{
        color : green;
      }
      .message.red{
        color : red;
      }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LCController'>
     <h1>lunch Checker</h1>
     <h6>Empty items are considered but mind you, you'll be left starving!</h6>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="list">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageColor}}">
           {{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
